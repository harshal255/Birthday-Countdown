<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 5 : Birthday Countdown </title>

    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kufam&family=Red+Hat+Mono:wght@500&display=swap" rel="stylesheet"> 
</head>

<body>
    <section class="comming-soon">
        <div>
            <h2 data-aos="fade-in" data-aos-duration="4000">My Next Birthday will be in...</h2>
            <div class="countdown">
                <div class="counter-day">
                    <h3 class="day">Time</h3>
                    <h3>Day</h3>
                </div>
                <div class="counter-hour">
                    <h3 class="hour">Time</h3>
                    <h3>Hour</h3>
                </div>
                <div class="counter-minute">
                    <h3 class="minute">Time</h3>
                    <h3>Minute</h3>
                </div>
                <div class="counter-second">
                    <h3 class="second">Time</h3>
                    <h3>Second</h3>
                </div>
            </div>
        </div>
        <img src="bday.jpg" alt="" class="img">
    </section>

    <script src="index.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

</body>

</html>
